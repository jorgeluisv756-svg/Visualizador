<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visualizador de Municipios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #logo img {
      width: 360px;
      height: auto;
      display: block;
      max-width: 90vw;
    }

    #panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      width: 260px;
      max-width: 90vw;
    }
    #panel h3 { margin-top: 0; font-size: 14px; text-align: center; }

    #legend {
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    #legend div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    #legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    @media (max-width: 600px) {
      #logo img { width: 200px; }
      #panel { width: 200px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://raw.githubusercontent.com/jorgeluisv756-svg/imagenes_kmz/7c7924c0d0c89c5adaf112d1b8e3fb9db3258400/Logotipo%20armas30%20(1).png" alt="Logo Institucional">
  </div>

  <div id="panel">
    <h3>Selecciona mapa</h3>
    <label><input type="radio" name="mapOption" value="informe1"> Tu Experiencia Transforma 1er Informe</label><br>
    <label><input type="radio" name="mapOption" value="informe2"> Tu Experiencia Transforma 2do Informe</label>
    <div id="legend"><strong>INVERSIÓN</strong></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa
    var map = L.map('map').setView([20.1, -98.7], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Capas base
    var municipiosLayer, regionesLayer, edoLayer;
    var informe1Layer, informe2Layer, informesData;

    // Municipios (1a capa)
    fetch('Municipios.geojson')
      .then(res => res.json())
      .then(data => {
        municipiosLayer = L.geoJSON(data, {
          style: { color: "#999", weight: 1, fillOpacity: 0 }
        }).addTo(map);
      });

    // Regiones (3a capa)
    fetch('Regiones.geojson')
      .then(res => res.json())
      .then(data => {
        regionesLayer = L.geoJSON(data, {
          style: { color: "#000", weight: 2, fillOpacity: 0, dashArray: "1,6,1,6" }
        }).addTo(map);
      });

    // Edo_Hgo (última capa)
    fetch('Edo_Hgo.geojson')
      .then(res => res.json())
      .then(data => {
        edoLayer = L.geoJSON(data, {
          style: { color: "rgb(255,0,0)", weight: 3, fillOpacity: 0 }
        }).addTo(map);
      });

    // Cargar TuExpTrans en memoria
    fetch('TuExpTrans.geojson')
      .then(res => res.json())
      .then(data => { informesData = data; });

    var legendDiv = document.getElementById('legend');
    var radios = document.getElementsByName('mapOption');

    function limpiarInformes() {
      if (informe1Layer) { map.removeLayer(informe1Layer); informe1Layer = null; }
      if (informe2Layer) { map.removeLayer(informe2Layer); informe2Layer = null; }
    }

    // Utilidad: extraer valor desde HTML incrustado en properties
    // - Tolera espacios, saltos de línea y comillas
    // - Remueve comas de miles y simbolos extra
    function extraerValor(properties, campo) {
      var raw = JSON.stringify(properties);
      var regex = new RegExp(campo + "\\s*<\\/td>\\s*<td>\\s*([^<]+)\\s*<\\/td>", "i");
      var match = raw.match(regex);
      if (!match) return NaN;
      var limpio = match[1]
        .replace(/[,]/g, "")     // quitar comas de miles
        .replace(/[^\d.\-]/g, ""); // quitar símbolos no numéricos
      var valor = parseFloat(limpio);
      return isNaN(valor) ? NaN : valor;
    }

    // Estilo por inversión del 1er informe (rangos exactos)
    function estiloInversion1(valor) {
      if (isNaN(valor) || valor === 0) {
        return { fillColor: "rgb(204,204,204)", color: "#333", weight: 1, fillOpacity: 0.7 };
      } else if (valor >= 1 && valor <= 66000) {
        return { fillColor: "rgb(245,230,210)", color: "#333", weight: 1, fillOpacity: 0.7 };
      } else if (valor >= 66001 && valor <= 126000) {
        return { fillColor: "rgb(225,200,150)", color: "#333", weight: 1, fillOpacity: 0.7 };
      } else if (valor >= 126001 && valor <= 240000) {
        return { fillColor: "rgb(180,150,100)", color: "#333", weight: 1, fillOpacity: 0.7 };
      } else if (valor >= 240001 && valor <= 1122000) {
        return { fillColor: "rgb(137,112,68)", color: "#333", weight: 1, fillOpacity: 0.7 };
      } else {
        return { fillColor: "#ccc", color: "#333", weight: 1, fillOpacity: 0.7 };
      }
    }

    // Eventos de selección
    Array.from(radios).forEach(radio => {
      radio.addEventListener('change', function(e) {
        limpiarInformes();

        if (e.target.value === 'informe1') {
          if (informesData) {
            informe1Layer = L.geoJSON(informesData, {
              style: function(f) {
                var valor = extraerValor(f.properties, "ExpTra1eIn");
                return estiloInversion1(valor);
              }
            }).addTo(map);

            // Orden: Municipios → TuExpTrans → Regiones → Edo_Hgo
            municipiosLayer && municipiosLayer.bringToBack();
            informe1Layer && informe1Layer.bringToFront();
            regionesLayer && regionesLayer.bringToFront();
            edoLayer && edoLayer.bringToFront();

            legendDiv.style.display = "block";
          }
        } else if (e.target.value === 'informe2') {
          if (informesData) {
            informe2Layer = L.geoJSON(informesData, {
              style: function(f) {
                var valor = extraerValor(f.properties, "ExpTra2dIn");
                // Estilo genérico (puedes definir rangos propios aquí)
                return {
                  fillColor: "rgba(60,120,200,0.35)",
                  color: "rgb(60,120,200)",
                  weight: 1,
                  fillOpacity: 0.6
                };
              }
            }).addTo(map);

            municipiosLayer && municipiosLayer.bringToBack();
            informe2Layer && informe2Layer.bringToFront();
            regionesLayer && regionesLayer.bringToFront();
            edoLayer && edoLayer.bringToFront();

            legendDiv.style.display = "none";
          }
        }
      });
    });

    // Construir la leyenda (1er informe)
    var segmentos = [
      { color: "rgb(204,204,204)", label: "Sin inversión" },
      { color: "rgb(245,230,210)", label: "$1 - $66,000" },
      { color: "rgb(225,200,150)", label: "$66,001 - $126,000" },
      { color: "rgb(180,150,100)", label: "$126,001 - $240,000" },
      { color: "rgb(137,112,68)", label: "$240,001 - $1,122,000" }
    ];
    segmentos.forEach(function(s) {
      var row = document.createElement('div');
      var box = document.createElement('span');
      box.style.background = s.color;
      row.appendChild(box);
      row.appendChild(document.createTextNode(s.label));
      legendDiv.appendChild(row);
    });
  </script>
</body>
</html>
